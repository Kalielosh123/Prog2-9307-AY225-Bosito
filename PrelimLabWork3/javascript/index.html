<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Grade Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #222; /* dark gray container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fafafa; /* light text */
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #555;
            font-size: 15px;
            background: #333;
            color: #fff;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #444;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #666;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border-radius: 8px;
            font-size: 14px;
            color: #fafafa;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prelim Grade Calculator</h2>

    <label>Attendance Grade</label>
    <input type="number" id="attendance">

    <label>Lab Work 1</label>
    <input type="number" id="lab1">

    <label>Lab Work 2</label>
    <input type="number" id="lab2">

    <label>Lab Work 3</label>
    <input type="number" id="lab3">

    <button onclick="computeGrades()">Compute</button>

    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
